<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <title></title>
</head>
<body>
    <!-- Search box and button-->
    <input type="text" id="searchId" />
    <button onclick="searchContact()">Search</button>

    <!--Add Button-->
    <button onclick="addContact()">Add</button>

    <!--Modify/Put Button-->
    <button onclick="putContact()">Put</button>

    <!--Delete Button-->
    <button onclick="deleteContact()">Delete</button>

    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("api/ContactEF",
                function (result) {
                    console.info(result);
                });
        });

        function searchContact() {
            $.ajax({
                type: "Get",
                dataType: "JSON",
                url: "api/Contact/" + $("#searchId").val(),
                success: function (result) {
                    console.info(result);
                }
            });
        }

        function putContact() {
            var changedContact = {
                "Id": 0,
                "FirstName": "Jon",
                "LastName": "Snow"
            }

            $.ajax({
                type: "Put",
                dataType: "JSON",
                url: "api/Contact/0",
                data: changedContact,
                success: function (result) {
                    console.info(result);
                }
            });
        }

        function addContact() {
            var newContact = {
                "Id": 0,
                "FirstName": "Brandon",
                "LastName": "Stark"
            }
            $.ajax({
                type: "Post",
                dataType: "JSON",
                url: "api/ContactEF",
                data: newContact,
                success: function (result) {
                    console.info(result);
                }
            });
        };

        function deleteContact() {
            $.ajax({
                type: "DELETE",
                dataType: "JSON",
                url: "api/Contact/1",
                success: function (result) {
                    console.info(result);
                }
            });
        };
    </script>
</body>
</html>
